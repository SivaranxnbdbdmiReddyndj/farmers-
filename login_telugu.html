
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>లాగిన్</h2>
        <form>
            <label for="email">ఇమెయిల్ చిరునామా / వినియోగదారు పేరు:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">పాస్వర్డ్:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">లాగిన్</button>
        </form>
        <p class="create-account">కొత్త వినియోగదారు?  <a href="signup_telugu.html">ఖాతాను సృష్టించండి</a></p>
    </div>
</body>
</html>
