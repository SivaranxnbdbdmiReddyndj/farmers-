<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ஒரு கணக்கை உருவாக்கவும்</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Link to external JS file -->
</head>
<body>
    <div class="signup-container">
        <h2>ஒரு கணக்கை உருவாக்கவும்</h2>
        <form id="signup-form">
            <label for="email">மின்னஞ்சல் முகவரி:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">பயனர் பெயர்:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">கடவுச்சொல்:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">கடவுச்சொல்லை உறுதிப்படுத்தவும்:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">கணக்கை உருவாக்கவும்</button>
        </form>
        <p class="create-account">ஏற்கனவே கணக்கு உள்ளதா? <a href="login_tamil.html">உள்நுழைக</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Simple form validation
            if (password !== confirmPassword) {
                alert('கடவுச்சொற்கள் பொருந்தவில்லை!');
                return;
            }

            if (password.length < 6) {
                alert('கடவுச்சொல் குறைந்தது 6 எழுத்துகள் நீளமாக இருக்க வேண்டும்!');
                return;
            }

            if (!validateEmail(email)) {
                alert('சரியான மின்னஞ்சல் முகவரியை உள்ளிடவும்!');
                return;
            }

            // After successful validation, redirect to login page
            alert('கணக்கு வெற்றிகரமாக உருவாக்கப்பட்டது! உள்நுழைப்பு பக்கத்திற்கு வழிமாற்றுகிறது...');
            window.location.href = 'login_tamil.html';
        });

        // Function to validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
