<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Organic Farming</title>
    <link rel="stylesheet" href="logout_styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('organic-bg.jpg');
        }
        .logout-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .logout-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .logout-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .home-button {
            background-color: #45a049;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You Have Logged Out Successfully</h1>
        <p>Thank you for using our platform. We hope to see you again soon!</p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
